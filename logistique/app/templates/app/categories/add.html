{% extends 'app/layouts/defaults.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'categories' %}"> Categories</a></li>
        <li class="breadcrumb-item active">Ajout de la categorie</li>
      </ol>
    </nav>
</div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Ajouter</h1>
            </div>
        </div>

        <div class="container-fluid">
            <form role="form" action="{% url 'categories_store' %} " method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.category_name|as_crispy_field }}  
                    <span class="invalid-feedback"></span>  
                </div>
                <button type="submit" id="submit"class="btn btn-primary">Enregistre</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
