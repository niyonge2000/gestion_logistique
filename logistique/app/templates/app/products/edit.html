{% extends 'app/layouts/defaults.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'products' %}"> Equipement</a></li>
        <li class="breadcrumb-item active">Modifier l'Equipement</li>
      </ol>
    </nav>
</div>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifier</h1>
        </div>
    </div>

    <div class="container-fluid">
        <form role="form" action="{% url 'products_update' form.instance.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.product_name|as_crispy_field }}    
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
{% endblock  %}
